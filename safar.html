<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safar</title>
    <style>
        img{
            
            border: solid black;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3,1fr);
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
    <img src="./safarimgs/1.png"/>
    <img src="./safarimgs/2.png"/>
    <img src="./safarimgs/3.png"/>
    <img src="./safarimgs/4.png"/>
    <img src="./safarimgs/5.png"/>
</div>


</body>
</html>
